<!DOCTYPE html>
<html>
<head>
  <title>Evercam Server Error</title>
  <style>
  body {
    background-color: #EFEFEF;
    color: #414042;
    text-align: center;
    font-family: 'Lato', "Helvetica Neue", Helvetica, Arial, sans-serif;
  }

  div.dialog {
    max-width: 34em;
    margin: 50px auto 0 auto;
    border: 1px solid #e5e5e5;
    border-radius: 4px;
    background-color: white;
    padding: 24px 40px 28px;
    box-shadow:0 3px 10px rgba(0,0,0,0.06);
  }

  h3 {
    font-size: 100%;
    color: #303030;
    line-height: 1.5em;
    font-weight: 700;
      font-size: 18px;
  }
  p {
      font-family: 'Lato', "Helvetica Neue", Helvetica, Arial, sans-serif;
      line-height: 1.5em;

  }
  .logo {
      margin: 50px auto 0px;
      width: 200px;
      display: block;
  }
  .logo img {
      width: 200px;
  }
  .footer {
    margin-top: -8px;
    text-align: center;
  }
  </style>
    <link href='//fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
</head>

<body>
<div class="logo">
<a href="//dash.evercam.io"><img src="//www.evercam.io/img/logo.png"></a>
</div>
  <div class="dialog">
    <h3>Looks like something's gone slightly wrong!</h3>
    <p>We track these errors and we're probably working on it, but if the problem persists feel free to contact <span style="color:#428BCA;"> support@evercam.io</span>.</p><p>This page will automatically check the status of the API <br/>and try reconnecting in <strong id="seconds">5</strong> seconds.</p>
  </div>
  <div class="footer">
    <p><a href="//dash.evercam.io" style="text-decoration: none;color:#aaaaaa;font-size:12px;">dash.evercam.io</a></p>
  </div>
  <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
  <script>
    function checkAPI(){
      $.ajax({
        url: 'https://api.evercam.io/',
        timeout: 3000
      })
      .success(function() {
        window.location.reload(true);
      })
      .error(function() {
        countdown(5);
      });
    }

    function countdown(seconds){
      if (seconds > 0) {
        $("#seconds").text(seconds - 1);
        setTimeout(function(){ countdown(seconds - 1) }, 1000);
      } else {
        checkAPI();
      }
    }

    countdown(5);
  </script>
</body>
</html>
