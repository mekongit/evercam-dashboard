:test:
  <<: *defaults
  :database: postgres://localhost/evercam_tst
  :mail:
    :from: evercam.io <noreply@evercam.io>
    :via: :test
  :testserver: true

:production: &production
  <<: *defaults
  :database: <%= ENV['DATABASE_URL'] %>
  :api:
    :ssl:
      :force_secure_cookies: false
      :redirect_html: "Sorry, all API calls must be made via https. Redirecting...\n"
  :cookies:
    :secret: <%= ENV['SESSION_COOKIE_SECRET'] %>
  :swagger:
    :v1:
      :api_version: '1.0'
      :mount_path: swagger
      :hide_documentation_path: true
      :base_path: https://api.evercam.io/v2
  :sidekiq:
    :url: <%= ENV['REDISCLOUD_URL'] %>
    :namespace: sidekiq
  :mail:
    :from: Evercam <noreply@evercam.io>
    :via: :smtp
    :via_options:
      :authentication: :plain
      :user_name: <%= ENV['MAILGUN_USERNAME'] %>
      :password: <%= ENV['MAILGUN_PASSWORD'] %>
      :enable_starttls_auto: true
      :address: 'smtp.mailgun.org'
      :domain: <%= ENV['MAILGUN_DOMAIN'] %>
      :port: 587

:staging:
  <<: *production
  :mail:
    :to: env.staging@evercam.io
    :from: evercam.io <noreply@evercam.io>
    :via: :sendmail
  :swagger:
    :v1:
      :api_version: '1.0'
      :mount_path: swagger
      :hide_documentation_path: true
      :base_path: https://proxy.evr.cm:9292/v2
  :testserver: true
